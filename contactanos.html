<html>

  <body>
    <header>

        <img src="./imagenes/logo.png" alt="Logo">
        <ul>

    <main>
      <h1 align="center">Contactanos</h1>

      <form action="">
        <input type="text" />
        <input type="number" />
        <input type="month" />
        <input type="color" />
        <input type="file" />
        <input type="email" />
        <input type="tel" />
        <label for="">Contraseña</label>
        <input type="password" />
        <input type="datetime-local">
        <input type="search">
        <input type="url">
        <input type="week">
        <textarea id="" name="" cols="30" rows="10"></textarea>

        <input type="checkbox" />
        <input type="checkbox" />

          <input id="range_1" type="radio" name="age_range" value="18-25">

        <label for="range_2">

            <option value="">Bogota</option>
            <option value="">Medellin</option>
            <option value="">Cali</option>

          </optgroup>
          <optgroup label="Pueblos">
            <option value="">Cartago</option>
            <option value="">Villeta</option>
          </optgroup>
        </select>
        <input type="submit" value="Enviar">

    </main>
    <footer>
