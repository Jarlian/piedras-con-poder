<html>
  <head>
    <title>Piedras con Poder</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./imagenes/logo.png">
  </head>
  <body>
    <header>
      <nav>
        <img src="./imagenes/logo.png" alt="Logo">
        <ul>
          <li> <a href="/html/">Inicio</a></li>
          <li> <a href="/html/">Producto</a></li>
          <li> <a href="/html/">¿Por qué elegirnos?</a></li>
          <li> <a href="./contactanos.html">Contáctanos ;)</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 align="center">Contáctanos</h1>
    <div id="titulos">
      <h2 class="titulo">Déjanos tus datos</h2>
      <h2 class="titulo">Escribenos</h2>
    </div>
      <div id="contactanos">
        <div id="formulario" class="tipo">
          <form action="">
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" name="campo" placeholder="Introduce tu nombre..."/><br>
            </div>
            <div class="form-group">
              <label for="">Correo</label>  
              <input type="email" name="campo" placeholder="Introduce tu correo..."/> <br>
            </div>
            <div class="form-group">       
              <label for="">Teléfono</label>
              <input type="tel" name="campo" placeholder="Introduce tu teléfono..."/><br>
            </div>  
            <div class="form-group">
              <label for="">Edad</label>
              <input type="number" value="" min="10" max="100" step="1" placeholder="Introduce tu edad..."/><br>
            </div>  

            <p>Seleccione los cuarzo en los que tiene interés:</p>
              <input type="radio" id="onix" value="c-onix">
              <label for="onix">Curazo Ónix</label><br>
              <input type="radio" id="amatista" name="piedra" value="c-amatista">
              <label for="amtista">Cuarzo Amatista/label><br>  
              <input type="radio" id="azul" name="piedra" value="c-azul">
              <label for="azul">Cuarzo Azul</label><br>
              <input type="radio" id="rosa" name="piedra" value="c-rosa">
              <label for="azul">Cuarzo Rosa</label><br>
              <input type="radio" id="rojo" name="piedra" value="c-rojo">
              <label for="azul">Cuarzo Rojo</label><br><br>
              <input type="submit" value="Submit">
          </form>
        </div>
        <div id="redes" class="tipo">
          <img src="./imagenes/facebook.png" alt="facebook" width="100" height="100">
          <img src="./imagenes/whatsapp.png" alt="whatsapp" width="100" height="100">
          <img src="./imagenes/instagram.png" alt="instagram" width="100" height="100"> 
        </div>
      </div>  
    </main>
    <footer>
      <p>Derechos reservados Piedras con poder 2022</p>
    </footer>
  </body>
</html>
